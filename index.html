<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diego san marcos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Fondo din√°mico -->
    <div id="background-container"></div>

    <!-- Contenedor principal de proyectos -->
    <main id="projects-container"></main>

    <!-- Switch portfolio/personal -->
    <div id="mode-switch">
        <button id="portfolio-btn" class="switch-btn active">portfolio</button>
        <button id="personal-btn" class="switch-btn">personal</button>
    </div>

    <!-- Reproductor de audio persistente (se mostrar√° cuando se active) -->
    <div id="audio-player" class="hidden">
        <div class="player-header">
            <span class="player-title">windows media player</span>
            <button class="player-close">√ó</button>
        </div>
        <div class="player-body">
            <div class="player-display">
                <div class="track-info">
                    <div class="track-title">sin audio</div>
                    <div class="track-project">-</div>
                </div>
                <div class="player-visualization"></div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prev-btn">‚èÆ</button>
                <button class="control-btn" id="play-btn">‚ñ∂</button>
                <button class="control-btn" id="next-btn">‚è≠</button>
            </div>
            <div class="player-progress">
                <span class="time-current">0:00</span>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <span class="time-total">0:00</span>
            </div>
            <div class="player-volume">
                <span>üîä</span>
                <input type="range" id="volume-bar" min="0" max="100" value="70">
            </div>
        </div>
        <audio id="audio-element"></audio>
    </div>

    <script src="./app.js"></script>
</body>
</html>
