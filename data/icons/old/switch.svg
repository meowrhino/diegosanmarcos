<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
  <!-- Eye of Horus - faithful to classic shape, bold strokes -->
  <!-- Eyebrow arc -->
  <path d="M5 22 Q30 4 95 22" fill="none" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <!-- Upper eyelid -->
  <path d="M5 30 Q30 14 60 30 Q75 18 95 30" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <!-- Lower eyelid -->
  <path d="M15 38 Q35 52 60 38" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <!-- Pupil -->
  <circle cx="40" cy="33" r="6" fill="black"/>
  <!-- Cosmetic tail extending right -->
  <path d="M60 38 Q72 36 90 42" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <!-- Tear / falcon cheek drop -->
  <path d="M32 46 Q28 58 30 70" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <!-- Spiral at base -->
  <path d="M30 70 Q38 68 36 62" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
</svg>
