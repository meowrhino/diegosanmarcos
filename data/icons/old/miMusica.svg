<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Musical note matching the original PNG style: rectangular flag, thick strokes -->
  <!-- Note head (circle) -->
  <circle cx="35" cy="75" r="15" fill="none" stroke="black" stroke-width="8"/>
  <!-- Stem -->
  <line x1="50" y1="75" x2="50" y2="15" stroke="black" stroke-width="8"/>
  <!-- Rectangular flag -->
  <rect x="50" y="15" width="28" height="22" fill="none" stroke="black" stroke-width="8"/>
</svg>
