<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Eye of Horus - simplified geometric, thick strokes -->
  <!-- Main eye shape -->
  <path d="M5 42 Q25 20 50 32 Q75 20 95 42" fill="none" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <path d="M15 48 Q35 62 50 48 Q65 62 85 48" fill="none" stroke="black" stroke-width="6" stroke-linecap="round"/>
  <!-- Pupil -->
  <circle cx="50" cy="40" r="7" fill="black"/>
  <!-- Tail line extending right -->
  <path d="M85 48 Q90 46 95 50 L88 65" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
  <!-- Tear drop / falcon cheek marking -->
  <path d="M42 55 L38 75 Q36 82 42 80" fill="none" stroke="black" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Spiral at end of tear -->
  <path d="M42 80 Q48 78 46 73" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
</svg>
