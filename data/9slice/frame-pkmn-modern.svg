<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Pokemon Modern: rounded white border on dark, clean dialog style (Gen5+) -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a28"/>
      <stop offset="100%" stop-color="#101018"/>
    </linearGradient>
  </defs>
  <rect width="48" height="48" rx="8" fill="url(#bg)"/>
  <!-- Outer white rounded border -->
  <rect x="2" y="2" width="44" height="44" rx="6" fill="none" stroke="#e8e8e8" stroke-width="2.5"/>
  <!-- Inner subtle shadow line -->
  <rect x="4.5" y="4.5" width="39" height="39" rx="4" fill="none" stroke="#333344" stroke-width="0.5"/>
  <!-- Inner fill -->
  <rect x="6" y="6" width="36" height="36" rx="3" fill="#0e0e18"/>
</svg>
