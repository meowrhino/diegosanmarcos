<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" shape-rendering="crispEdges">
  <!-- SNES RPG pixel style: sharp double border, no rounding -->
  <!-- Outer bg -->
  <rect width="48" height="48" fill="#0a0a18"/>
  <!-- Outer border (bright) -->
  <rect x="1" y="1" width="46" height="46" fill="none" stroke="#aaaacc" stroke-width="2"/>
  <!-- Mid gap -->
  <rect x="4" y="4" width="40" height="40" fill="none" stroke="#2a2a44" stroke-width="1"/>
  <!-- Inner border (dim) -->
  <rect x="6" y="6" width="36" height="36" fill="none" stroke="#555577" stroke-width="1"/>
  <!-- Inner fill -->
  <rect x="7" y="7" width="34" height="34" fill="#060612"/>
</svg>
