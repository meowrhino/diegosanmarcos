<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- FF Crystal Ice: deep teal bg with cyan/ice border (FF7 Materia style) -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#040e12"/>
      <stop offset="100%" stop-color="#081820"/>
    </linearGradient>
    <linearGradient id="ice" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4ac8cc"/>
      <stop offset="50%" stop-color="#88e8ee"/>
      <stop offset="100%" stop-color="#3a98a0"/>
    </linearGradient>
  </defs>
  <rect width="48" height="48" fill="url(#bg)"/>
  <!-- Outer ice border -->
  <rect x="1" y="1" width="46" height="46" fill="none" stroke="url(#ice)" stroke-width="1"/>
  <!-- Glow line (wider, subtle) -->
  <rect x="2" y="2" width="44" height="44" fill="none" stroke="#2a6668" stroke-width="1.5" opacity="0.5"/>
  <!-- Inner sharp line -->
  <rect x="4" y="4" width="40" height="40" fill="none" stroke="#1a4045" stroke-width="0.5"/>
  <!-- Corner ice crystals -->
  <polygon points="0,0 6,0 0,6" fill="#4ac8cc" opacity="0.3"/>
  <polygon points="48,0 42,0 48,6" fill="#4ac8cc" opacity="0.3"/>
  <polygon points="0,48 6,48 0,42" fill="#4ac8cc" opacity="0.3"/>
  <polygon points="48,48 42,48 48,42" fill="#4ac8cc" opacity="0.3"/>
  <!-- Inner fill -->
  <rect x="5" y="5" width="38" height="38" fill="#030a0e"/>
</svg>
