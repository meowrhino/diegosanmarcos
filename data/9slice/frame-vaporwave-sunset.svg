<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Vaporwave sunset: bold gradient and cyan border -->
  <defs>
    <linearGradient id="sunset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff7ad9"/>
      <stop offset="55%" stop-color="#7a3cff"/>
      <stop offset="100%" stop-color="#26114d"/>
    </linearGradient>
  </defs>

  <rect width="48" height="48" fill="url(#sunset)"/>
  <rect x="1" y="1" width="46" height="46" fill="none" stroke="#3ef9ff" stroke-width="2"/>
  <rect x="5" y="5" width="38" height="38" fill="none" stroke="#ffd166" stroke-width="1"/>
  <rect x="6" y="6" width="36" height="36" fill="#20083f"/>

  <!-- Corner triangles (inside 16x16 corners) -->
  <polygon points="2,2 14,2 2,14" fill="#3ef9ff" opacity="0.9"/>
  <polygon points="46,2 34,2 46,14" fill="#ffd166" opacity="0.9"/>
  <polygon points="2,46 2,34 14,46" fill="#ffd166" opacity="0.9"/>
  <polygon points="46,46 34,46 46,34" fill="#3ef9ff" opacity="0.9"/>
</svg>
