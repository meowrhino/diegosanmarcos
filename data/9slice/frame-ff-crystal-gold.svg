<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- FF Crystal Gold: dark bg with gold/amber ornate border (FF12/Tactics style) -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0a05"/>
      <stop offset="100%" stop-color="#1a1008"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c9a84c"/>
      <stop offset="50%" stop-color="#e8d48b"/>
      <stop offset="100%" stop-color="#a07830"/>
    </linearGradient>
  </defs>
  <rect width="48" height="48" fill="url(#bg)"/>
  <!-- Outer gold border -->
  <rect x="1" y="1" width="46" height="46" fill="none" stroke="url(#gold)" stroke-width="1.5"/>
  <!-- Inner accent line -->
  <rect x="4" y="4" width="40" height="40" fill="none" stroke="#5a4a20" stroke-width="0.5"/>
  <!-- Corner ornaments -->
  <rect x="0.5" y="0.5" width="5" height="5" fill="#c9a84c" opacity="0.5"/>
  <rect x="42.5" y="0.5" width="5" height="5" fill="#c9a84c" opacity="0.5"/>
  <rect x="0.5" y="42.5" width="5" height="5" fill="#c9a84c" opacity="0.5"/>
  <rect x="42.5" y="42.5" width="5" height="5" fill="#c9a84c" opacity="0.5"/>
  <!-- Inner corner diamonds (smaller, brighter) -->
  <rect x="2" y="2" width="2" height="2" fill="#e8d48b" opacity="0.7" transform="rotate(45 3 3)"/>
  <rect x="44" y="2" width="2" height="2" fill="#e8d48b" opacity="0.7" transform="rotate(45 45 3)"/>
  <rect x="2" y="44" width="2" height="2" fill="#e8d48b" opacity="0.7" transform="rotate(45 3 45)"/>
  <rect x="44" y="44" width="2" height="2" fill="#e8d48b" opacity="0.7" transform="rotate(45 45 45)"/>
  <!-- Inner fill -->
  <rect x="5" y="5" width="38" height="38" fill="#0d0804"/>
</svg>
