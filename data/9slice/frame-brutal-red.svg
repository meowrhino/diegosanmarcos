<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" shape-rendering="crispEdges">
  <!-- Brutal red: heavy border with hazard corner blocks -->
  <rect width="48" height="48" fill="#0b0b0b"/>
  <rect x="2" y="2" width="44" height="44" fill="none" stroke="#ff2a2a" stroke-width="4"/>
  <rect x="8" y="8" width="32" height="32" fill="none" stroke="#3b0000" stroke-width="2"/>
  <rect x="10" y="10" width="28" height="28" fill="#120000"/>

  <!-- Corner blocks (inside 16x16 corners) -->
  <rect x="3" y="3" width="9" height="9" fill="#ffd400"/>
  <rect x="36" y="3" width="9" height="9" fill="#ffd400"/>
  <rect x="3" y="36" width="9" height="9" fill="#ffd400"/>
  <rect x="36" y="36" width="9" height="9" fill="#ffd400"/>

  <!-- Cross marks -->
  <line x1="3" y1="3" x2="12" y2="12" stroke="#111" stroke-width="1"/>
  <line x1="12" y1="3" x2="3" y2="12" stroke="#111" stroke-width="1"/>
  <line x1="36" y1="3" x2="45" y2="12" stroke="#111" stroke-width="1"/>
  <line x1="45" y1="3" x2="36" y2="12" stroke="#111" stroke-width="1"/>
  <line x1="3" y1="36" x2="12" y2="45" stroke="#111" stroke-width="1"/>
  <line x1="12" y1="36" x2="3" y2="45" stroke="#111" stroke-width="1"/>
  <line x1="36" y1="36" x2="45" y2="45" stroke="#111" stroke-width="1"/>
  <line x1="45" y1="36" x2="36" y2="45" stroke="#111" stroke-width="1"/>
</svg>
