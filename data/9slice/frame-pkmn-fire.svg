<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Pokemon FireRed style: warm dark bg, red-orange rounded border -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0808"/>
      <stop offset="100%" stop-color="#120505"/>
    </linearGradient>
    <linearGradient id="fire" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#cc4422"/>
      <stop offset="50%" stop-color="#ee7744"/>
      <stop offset="100%" stop-color="#aa3318"/>
    </linearGradient>
  </defs>
  <rect width="48" height="48" rx="6" fill="url(#bg)"/>
  <!-- Outer fire gradient border -->
  <rect x="2" y="2" width="44" height="44" rx="5" fill="none" stroke="url(#fire)" stroke-width="2"/>
  <!-- Inner warm glow -->
  <rect x="4.5" y="4.5" width="39" height="39" rx="3" fill="none" stroke="#441a0a" stroke-width="0.7"/>
  <!-- Inner fill -->
  <rect x="6" y="6" width="36" height="36" rx="2" fill="#0e0404"/>
</svg>
